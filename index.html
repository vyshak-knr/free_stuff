<!DOCTYPE html>
<html>
  <head>
    <title>My Tech Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 32px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      /* Style the links in the navigation bar */
      nav {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      nav a {
        color: #333;
        text-decoration: none;
        padding: 10px;
        margin: 0 10px;
        border-radius: 5px;
        background-color: #f2f2f2;
        transition: background-color 0.3s ease;
      }
      nav a:hover {
        background-color: #333;
        color: white;
      }
      /* Add a footer */
      footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Tech Stuff</h1>
    </header>
    <div class="container">
      <p>Welcome to my website where I share my tech stuff.</p>
      <nav>
        <a href="#">Code</a>
        <a href="#">Tutorials</a>
        <a href="#">Resources</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <footer>
      <p>Copyright Â© 2023 My Tech Stuff
    </footer>
  </body>
</html>
